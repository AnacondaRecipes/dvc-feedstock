{% set name = "dvc" %}
{% set version = "1.7.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 9741b59839fc50e0eab55d0ed65c72a14a9db2d85c6da928a72f86db0e8a9f63
  patches:
    - build.patch

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  skip: true  # [py<36]
  entry_points:
    - dvc = dvc.main:main

requirements:
  host:
    - python
    - pip
  run:
    - python
    - ply >=3.9
    - colorama >=0.3.9
    - configobj >=5.0.6
    - gitpython >=2.1.8
    - gitdb2 >=2.0.6
    - setuptools >=34.0.0
    - nanotime >=0.5.2
    - pyasn1 >=0.4.1
    - voluptuous >=0.11.7
    - jsonpath-ng >=1.4.3
    - requests >=2.22.0
    - grandalf ==0.6
    - distro >=1.3.0
    - appdirs >=1.4.3
    - ruamel.yaml >=0.16.1
    - toml >=0.10.1
    - funcy >=1.14
    - pathspec >=0.6.0
    - shortuuid >=0.5.0
    - tqdm >=4.45.0,<5
    - packaging >=19.0
    - zc.lockfile >=1.2.1
    - flufl.lock >=3.2,<4
    - win_unicode_console >=0.5  # [win]
    - pywin32 >=225  # [win]
    - networkx >=2.1,<2.5
    - pydot >=1.2.4
    - dataclasses  # [py<37]
    - flatten-dict >=0.3.0,<1
    - tabulate >=0.8.7
    - pygtrie ==2.3.2
    - dpath >=1.4.2
    - shtab >=1.3.0,<2
    - rich >=3.0.5
    - google-cloud-storage ==1.19.0
    - pydrive2 >=1.6.2
    - boto3 >=1.9.201
    - azure-storage-blob >=12.0
    - knack
    - oss2 >=2.11.0
    - paramiko >=2.5.0
    
    - pyarrow >=0.17.1

test:
  requires:
    - git
  imports:
    - dvc
  commands:
    - dvc version

about:
  home: https://dvc.org/
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: DVC tracks ML models and data sets

  description: |
    Data Version Control or DVC is an open-source tool for data science
    and machine learning projects.
  doc_url: https://dvc.org/doc
  dev_url: https://github.com/iterative/dvc

extra:
  recipe-maintainers:
    - shcheklein
    - efiop
    - skshetry
